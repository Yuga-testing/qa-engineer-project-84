- summary: |
    Проверка кроссбраузерности приложения
  requirement: |
    Проверка корректности работы и отображения элементов в разных браузерах
  prerequisites: |
    Открыта главная страница. Язык интерфейса выбран русский
  test-data: |
    Для тестирования используются браузеры Google Chrome, Safari и Firefox
  steps:
    - Нажать кнопку "Следующая" в каталоге товаров
    - Нажать кнопку "Предыдущая" в каталоге товаров
    - Выбрать значение в фильтре "Категория" из раскрывающегося списка
    - Отметить галочками значения в фильтре "Производитель"
    - В каталоге товаров нажать на одном из товаров кнопку "В корзину"
    - В карточке товара нажать на изображение товара, добавленного в корзину на предыдущем шаге, для перехода в карточку товара
    - Нажать "Корзина" в шапке сайта для перехода в корзину
    - Нажать "Оформить заказ" 
    - Нажать "Закрыть" для выхода из окна оформления заказа
    - Нажать "Удалить" на строке товара Корзины
    - Нажать "Продолжить покупки" для перехода на страницу Каталога товаров
  expected-result: |
    Основные перечисленные функции должны корректно работать в каждом тестируемом браузере

- summary: |
    Проверка мультиязычности приложения при переключении на Русский язык интерфейса
  requirement: |
    Проверка корректности работы и отображения элементов приложения при изменении языка, проверка перевода всех элементов интерфейса на выбранный язык
  prerequisites: |
    Открыта главная страница. 
  test-data: |
    Для тестирования используются устройства iPhone SE, Samsung Galaxy S20 Ultra, Asus Zenbook Folds, iMac
  steps:
    - Нажать кнопку "Язык" в шапке сайта
    - Выбрать "Русский" в раскрывающемся списке для изменения языка интерфейся
    - Нажать кнопку "Следующая" в каталоге товаров
    - Нажать на изображение товара для перехода в карточку товара
    - Нажать кнопку "В корзину" для добавления товара в корзину
    - Нажать "Корзина" в шапке сайта для перехода в корзину
    - Нажать "Оформить заказ" 
    - Нажать "Закрыть" для выхода из окна оформления заказа
  expected-result: |
    Проверить, что после изменения языка интерфейса названия кнопок, фильтров, чек-боксов, значения дат, валют, текстовые поля переведены на выбранный язык. Проверка адаптивности на разных устройствах и разрешениях экрана.

