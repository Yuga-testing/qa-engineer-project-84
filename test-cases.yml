---
- summary: |
    Проверка добавления товара в корзину из каталога товаров
  requirement: |
    При успешном добавлении в корзину товара, который есть в наличии, пользователь увидит список добавленных товаров на странице корзины
  prerequisites: |
    Открыта главная страница магазина, отображается каталог товаров. Язык интерфейса выбран русский. Корзина пустая
  test-data: |
    Товары, которые есть в наличии
  steps:
    - На товаре в каталоге "Essence Mascara Lash Princess" нажимаем кнопку "В корзину"
    - На товаре в каталоге "Honey Jar" нажимаем  дважды кнопку "В корзину"
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь должен попасть на страницу Корзины, где отображается список добавленных товаров.

- summary: |
    Проверка добавления товара в корзину из карточки товара
  requirement: |
    При успешном добавлении в корзину товара, который есть в наличии, пользователь увидит список добавленных товаров на странице корзины
  prerequisites: |
    Открыта карточка товара, который есть в наличии. Язык интерфейса выбран русскийю. Корзина пустая
  test-data: |
    Карточка товаров: "Honey Jar", "Essence Mascara Lash Princess" при условии, что они есть в наличии
  steps:
    - Нажимаем кнопку "В корзину" 
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь должен попасть на страницу Корзины, где отображаются добавленные товары

- summary: |
    Проверка невозможности добавления в корзину товара, которого нет в наличии, из карточки товара
  requirement: |
    У товара, которого нет в наличии, в карточке товара кнопка "В корзину" должна быть неактивной, при ее нажатии не происходит добавления товара в корзину
  prerequisites: |
    Открыта карточка товара, которого нет в наличии. Язык интерфейса выбран русскийю. Корзина пустая
  test-data: |
    Товар, которого нет в наличии
  steps:
    - Нажимаем кнопку "В корзину" 
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь переходит на страницу Корзины, товары не должны попасть в Корзину

- summary: |
    Проверка добавления в корзину товара, которого нет в наличии, из каталога товаров
  requirement: |
    У товара, которого нет в наличии, в каталоге товаров кнопка "В корзину" должна быть неактивной, при ее нажатии не происходит добавления товара в корзину
  prerequisites: |
    Открыт каталог товара, в чек-боксе "В наличии" снята галочка, отображаются только товары, которых нет в наличии. Язык интерфейса выбран русскийю. Корзина пустая
  test-data: |
    Товары, которых нет в наличии в магазине
  steps:
    - Нажимаем кнопку "В корзину" 
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь переходит на страницу Корзины, товары не должны попасть в Корзину

- summary: |
    Проверка отображения списка товаров в корзине
  requirement: |
    После добавления товаров в корзине должен отображаться список добавленных товаров с указанием цены, количества и стоимости по каждому виду товара, так же должна быть показана общая сумма заказа
  prerequisites: |
    Открыта главная страница магазина, отображается каталог товаров. Язык интерфейса выбран русский. Корзина пустая
  test-data: |
    В карточке товара выбираем три разных вида товара, которые есть в наличии. При добавлении в корзину нужно выбрать разное количество шт
  steps:
    - На товаре в каталоге "Essence Mascara Lash Princess" нажимаем кнопку "В корзину"
    - На товаре в каталоге "Honey Jar" дважды нажимаем кнопку "В корзину"
    - На товаре в каталоге "Annibale Colombo Sofa" нажимаем кнопку "В корзину"
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    В корзине отображается список товаров с соответствующими верными количественно-стоимостными характеристиками: цена, количество, стоимость по каждому виду товара, а также общая сумма заказа

- summary: |
    Проверка кнопки "Очистить корзину" в Корзине
  requirement: |
    После нажатия кнопки "Очистить корзину" список товаров в корзине должен стать пустым
  prerequisites: |
    Открыта страница Корзины, в ней список добавленных товаров трех видов. Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    В корзине список товаров должен стать пустым    

- summary: |
    Проверка функции очистки корзины после успешного оформления заказа
  requirement: |
    После успешного оформления заказа, при возврате в окно корзины, список товаров в ней должен быть очищен
  prerequisites: |
    Открыта страница Корзины, нажата кнопка "Оформить заказ". На экране отображается всплывающее окно "Заказ успешно оформлен". Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажимаем кнопку "Закрыть"
  expected-result: |
    Всплывающее окно закрыто, на экране открыто окно Корзины. Список товаров стал пустым.

- summary: |
    Проверка удаления товаров в Корзине
  requirement: |
    После нажатия кнопки "Удалить", строка с данным товаром должна быть удалена из корзины
  prerequisites: |
    Открыта страница Корзины, в ней список добавленных товаров трех видов с разным количеством. Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - На каждой строке в списке товаров нажимаем по одному разу кнопку "Удалить"
  expected-result: |
    Товар, в строке которого была нажата кнопка "Удалить", должен быть удален из корзины

- summary: |
    Проверка кнопки "Продолжить покупки" в Корзине
  requirement: |
    После нажатия кнопки "Продолжить покупки", должна открыться та страница с каталогом товаров, с которой пользователь ранее перешел в Корзину
  prerequisites: |
    Открыта страница Корзины. Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажать кнопку "Продолжить покупки"
  expected-result: |
    Открывается страница Каталога товаров, которую пользователь просматривал последней  

- summary: |
    Проверка функции оформления заказа
  requirement: |
    После успешного оформления заказа, пользователь получает сообщение "Заказ успешно оформлен" с указанием деталей заказа
  prerequisites: |
    Открыта страница Корзины, в ней список добавленных товаров. Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажать кнопку "Оформить заказ"
  expected-result: |
    На экране появляется окно с сообщением "Заказ успешно оформлен" с перечислением списка заказанных товаров, количеством и суммой по каждму виду товара, информацией об общей стоимости заказа. В DevTools на вкладке "Network" проверить, что запрос отправлен без ошибок

- summary: |
    Проверка функции перехода на страницу оплаты после успешного оформления заказа
  requirement: |
    После успешного оформления заказа, пользователь имеет возможность перейти на страницу оплаты
  prerequisites: |
    Открыта страница корзины со списком товаров, нажата кнопка "Оформить заказ". На экране видно окно "Заказ успешно оформлен". Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажать кнопку "Оплатить заказ"
  expected-result: |
    Открывается окно оплаты заказа

- summary: |
    Проверка функции закрытия окна "Заказ успешно оформлен" по кнопке "Закрыть"
  requirement: |
    После успешного оформления заказа, отображается всплывающее окно "Заказ успешно оформлен". По кнопке "Закрыть", окно заказа должно быть закрыто, происходит возврат пользователя в Корзину
  prerequisites: |
    Открыта страница корзины со списком товаров, нажата кнопка "Оформить заказ". На экране видно окно "Заказ успешно оформлен". Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажать кнопку "Закрыть" в окне заказа
  expected-result: |
    Окно заказа должно быть закрыто, на экране отображается окно Корзины

- summary: |
    Проверка функции закрытия окна "Заказ успешно оформлен" по кнопке закрыть с изображением крестика в правом верхнем углу
  requirement: |
    После успешного оформления заказа, отображается всплывающее окно "Заказ успешно оформлен". По кнопке закрыть с изображением крестика, окно заказа должно быть закрыто, происходит возврат пользователя в Корзину
  prerequisites: |
    Открыта страница корзины со списком товаров, нажата кнопка "Оформить заказ". На экране видно окно "Заказ успешно оформлен". Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - Нажать кнопку закрыть с изображением крестика в правом верхнем углу окна заказа
  expected-result: |
    Окно заказа должно быть закрыто, на экране отображается окно Корзины

- summary: |
    Проверка работы поисковой строки для поиска существующего в катологе товара
  requirement: |
    При корректной работе поисковой строки, после ввода запроса, на странице отображаются товары, удовлетворяющие критериям поиска
  prerequisites: |
    Открыть главную страница магазина. Язык интерфейса выбран русский.  
  test-data: |
    Для поиска используем ключевые слова 1. "Bed", 2. "Food"
  steps:
    - В строке "Поиск" в левом верхнем углу ввести данные для поиска 
  expected-result: |
    В Каталоге товаров отображаются найденные товары, соответствующие критериям поиска

- summary: |
    Проверка работы поисковой строки при поиске несуществующего в катологе товара
  requirement: |
    При корректной работе поисковой строки, после ввода запроса с несуществующим в каталоге товаром, на странице не будут отображаться товары
  prerequisites: |
    Открыть главную страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Не требуются
  steps:
    - В строке "Поиск" в левом верхнем углу ввести поисковый запрос "Кровать"
  expected-result: |
    В Каталоге товаров выходит сообщение "Ничего не найдено!"

- summary: |
    Проверка работы фильтра по категориям товаров
  requirement: |
    При корректной работе фильтра, после выбора категории товара из раскрывающегося списка, на странице товара будут отражены товары выбранной категории
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Категории для проверки 1. beauty, 2. fragrances, 3. furniture
  steps:
    - Нажать кнопку "Категория" 
    - Из раскрывающегося списка выбрать категорию товара
  expected-result: |
    В Каталоге товаров должны отображаться только товары выбранной категории.

- summary: |
    Проверка работы сброса фильтра по категориям товаров
  requirement: |
    После отображения списка товаров согласно выбранным Категориям товаров, пользователь может сбросить фильтр без перезагрузки страницы
  prerequisites: |
    Открыта главная страница магазина, в поле Категория выбран параметр для фильтра списка товаров. Язык интерфейса выбран русский. 
  test-data: |
    Категории для проверки 1. beauty, 2. fragrances, 3. furniture
  steps:
    - Нажать кнопку "Категория" 
    - Из раскрывающегося списка выбрать функцию "Без фильтра"
  expected-result: |
    В Каталоге товаров должны отображаться только твсе товары, происходит сброс фильтра.

- summary: |
    Проверка работы фильтра по производителю
  requirement: |
    При корректной работе фильтра, после выбора производителя товара, на странице товара будут отражены товары выбранного производителя
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - В чекбоксе "Производитель" отметить галочкой вариант/несколько вариантов для применения фильтра 
  expected-result: |
    В Каталоге товаров должны отображаться только товары выбранного производителя

- summary: |
    Проверка снятия фильтра по производителю
  requirement: |
    При корректной работе фильтра, после снятия проставленных галочек в чекбоксе по производителю товара, происходит возврат к полному каталогу товаров
  prerequisites: |
    Открыта главная страница магазина, проставлены галочки для фильтра в чекбоксе по производителю. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - В чекбоксе "Производитель" снять галочки с выбранных вариантов для применения фильтра 
  expected-result: |
    В Каталоге товаров должны отобразиться все товары, фильтр снятия

- summary: |
    Проверка работы чек-бокса "В наличии"
  requirement: |
    При корректной работе фильтра, после проставления галочки в чекбоксе "В наличии", на странице будет показан список товаров, которые есть в наличии
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - Проставить галочку в чек-боксе "В наличии" 
  expected-result: |
    В Каталоге товаров должны отобразиться все товары в наличии

- summary: |
    Проверка отмены фильтра чек-бокса "В наличии"
  requirement: |
    После удаления галочки в чекбоксе "В наличии", на странице будет показан список товаров, которых нет в наличии
  prerequisites: |
    Открыта главная страница магазина, проставлена галочка в чекбоксе "В наличии", в каталоге отражены только товары в наличии. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - Снять галочку в чек-боксе "В наличии" 
  expected-result: |
    В Каталоге товаров должны отобразиться только товары, которых нет в наличии

- summary: |
    Проверка работы фильтра "Цена" для ввода корректных значений цены
  requirement: |
    При вводе начальных/конечных значений в фильтр "Цена", в каталоге должны отражаться товары, соответствующие выбранному ценовому диапазону
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Значения диапазонов цены от: "0" до "10000"; от: "10000" до ""; от: "" до "10000"; от: "10000" до "5000", от "999" до "2999", от "699" до "1500"
  steps:
    - ввести начальное значение в поле "ОТ" фильтра "Цена" 
    - ввести конечное значение в поле "ДО" фильтра "Цена" 
  expected-result: |
    В Каталоге товаров должны отобразиться только товары, соответствиющие критериям фильтра по цене

- summary: |
    Проверка работы фильтра "Цена" при вводе отрицательного значения цены, спецсимволов и букв
  requirement: |
    При вводе некорректных начальных/конечных значений в фильтр "Цена", в каталоге не должны отображаться изменения, фильтр не должен работать
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Значения диапазонов цены от: "-1000" до "10000"; от: "№%:" до "***"; от: "начало" до "конец"; от: "test begin" до "test end"
  steps:
    - ввести начальное значение в поле "ОТ" фильтра "Цена" 
    - ввести конечное значение в поле "ДО" фильтра "Цена" 
  expected-result: |
    В Каталоге товаров не должны отображаться изменения, фильтр не должен работать

- summary: |
    Проверка совместной работы нескольких фильтров в Каталоге товаров
  requirement: |
    При совместном использовании нескольких фильтров одновременно, на странице Каталога отображаются товары, одновременно соответствующие всем выбранным параметрам
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - Нажать кнопку "Категория" 
    - Из раскрывающегося списка выбрать элемент
    - Проставить галочку в чек-боксе "Производитель"
    - Проставить значения в фильтре "Цена" от 0 до 10000
  expected-result: |
    На странице Каталога остаются для просмотра только товары, соответствующие всем выбранным параметрам

- summary: |
    Проверка перехода по каталогу без перезагрузки страницы
  requirement: |
    При переходе на следующую/предыдущую страницы с товарами каталога, приложение не должно перезагружать страницу
  prerequisites: |
    Открыта главная страница магазина. Язык интерфейса выбран русский. 
  test-data: |
    Не требуется
  steps:
    - Нажать кнопку "Следующая" 3 раза
    - Нажать кнопку "Предыдущая" 3 раза
  expected-result: |
