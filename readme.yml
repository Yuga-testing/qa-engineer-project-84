- summary: |
    Тестирование Интернет-магазина по продаже вещей Hexlet https://hexlet-products-store.vercel.app/ по следующим пунктам:
    1 Составление требований на основе задания от заказчика
    2 Проведение тест-анализа и составление тест-кейсов на основе требований
    3 Проведение тестирования, проставление статуса тест-кейсов
    4 Оформление баг-репортов и дополнительной информации к ним
    5 Проведение регрессионного тестирования и составление отчета по нему