- summary: |
    Рекомендации по итогам тестирования удобства использования приложения интернет-магазина Hexlet
    1. Добавить возможность редактировать количество товаров в корзине. В текущей версии приложения, у пользователя в корзине нет функции увеличить количество по какой-либо добавленной позиции, ему приходится переходить обратно в Каталог товаров или в карточку товаров. Для уменьшения количества необходимо нажать кнопку "Удалить", что не совсем логично для функции данной кнопки. В связи с этим, было бы удобно предусмотреть отдельные кнопки для уменьшения/увеличесния количества заказанных товаров, а для кнопки "Удалить" оставить функцию удаления данного вида товара из корзины.
    2. В Каталоге товаров в фильте "Цена" в поле для ввода значения "До" прописано число, не являющееся ограничением верхнего диапазона цены для товаров в наличии. Некорректно настроено округление значения цены до трех знаков после запятой. Для пользователя будет понятнее, если в указанном поле ввода будет прописана максимальная доступная для ввода цена.
    3. В полях ввода фильтра "Цена" было бы удобно ввести ограничение для ввода отрицательных числовых значений, букв и спецсимволов, оставить только числовые значения с округлением до двух знаков.
    4. При использовании поисковой строки и фильтров в каталоге товаров, данные функции применяются только к товарам, отображенным на текущей странице. Для поиска определенного товара пользователю нужно вводить один и тот же запрос на каждой странице каталога. Для удобства использования, данные функции поисковой строки и фильтров лучше применить ко всем товарам каталога. Чтобы при разовом вводе параметра, пользователь сразу получил результат запроса.
    5. В фильре "По производителю" для выбора доступен параметр с пустым наименованием. Сразу не понятно, к каким товарам он относится, выглядит как недоработка. Если назвать его "Продукты" или "Другое", то пользователю будет удобнее сориентироваться.
    6. В чек-боксе "В наличии" не предусмотрен вариант вывода полного каталога товаров, когда пользователь видит и товары в наличии, и товары с нулевым остатком. То есть если параметр включен, то в каталоге отражаются только товары в наличии, если выключен - только товары с нулевым остатком. Для удобства лучше предусмотреть вариант, когда пользователю доступен еще и полный каталог.
    7. Так как сайт имеет два языка интерфейса, можно предусмотреть возможность просмотра цены и стоимости товаров в USD и в рублях.
    8. В случае возникновения вопросов или сложностей при использовании приложния, а так же при оплате или деталям заказа, у пользователя должна быть возможность связаться с администрацией или технической поддержкой магазина. Для этого можно добавить форму обратной связи или контакты магазина.
