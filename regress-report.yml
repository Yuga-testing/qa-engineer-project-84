bugreports:
  - summary: |
      Retest_Bug_1 Перезагрузка страницы при нажатии кнопки "Магазин" в шапке сайта
    environment: |
      Google Chrome Версия: 139.0.7258.128 (Официальная сборка) (x86_64)
      ОС MacOS 15.6 (24G84)
    steps-to-reproduce: |
      1. Открыть главную страницу приложения по ссылке https://hexlet-products-store.vercel.app/
      2. Нажать кнопку "Корзина" в шапке сайта
      3. Нажать кнопку "Магазин" в шапке сайта
    expected-result: |
      Переход на последнюю просматриваемую страницу каталога товаров
    actual-result: |
      Перезагрузка страницы магазина, возврат на первую страницу каталога, сброс языковой настройки на Английский

  - summary: |
      Retest_Bug_2 Ошибка удаления товаров по кнопке "Очистить корзину" в корзине
    environment: |
      Google Chrome Версия: 139.0.7258.128 (Официальная сборка) (x86_64)
      ОС MacOS 15.6 (24G84)
    steps-to-reproduce: |
      1. Открыть главную страницу приложения по ссылке https://hexlet-products-store.vercel.app/
      2. В каталоге товаров нажать "В корзину" на изображении товара
      3. Нажать кнопку "Корзина" в шапке сайта
      4. Нажать кнопку "Очистить корзину" в корзине
      5. Нажать кнопку "Магазин" в шапке сайта
      6. Нажать кнопку "Корзина"
    expected-result: |
      После нажатия кнопки "Очистить корзину" товар в корзине удален, при повторном возврате в каталог товаров через кнопку "Магазин" Корзина остается пустой
    actual-result: |
      После нажатия кнопки "Очистить корзину" товар в корзине удален, но при повторном возврате в каталог товаров через кнопку "Магазин" в шапке сайта, удаленные товары снова отображаются добавленными в Корзину

  - summary: |
      Retest_Bug_3 Ошибка совместной работы фильтров
    environment: |
      Google Chrome Версия: 139.0.7258.128 (Официальная сборка) (x86_64)
      ОС MacOS 15.6 (24G84)
    steps-to-reproduce: |
      1. Открыть главную страницу приложения по ссылке https://hexlet-products-store.vercel.app/
      2. В каталоге товаров нажать фильтр "Категория"
      3. Выбрать значение категории
      4. Выбрать значение фильтра "Производитель" так, чтобы не было товаров данного производителя в выбранной ранее категории
    expected-result: |
      При совместном применении фильтров в случае отсутствия в каталоге товаров, соответствующим всем условиям поиска выводится сообщение "Товар не найден!"
    actual-result: |
      При совместном применении фильтров в случае отсутствия в каталоге товаров, фильтры не срабатывают, отображается полный каталог товаров
      Ошибка изображена на скриншоте Retest_Bug_3

  - summary: |
      Retest_Bug_4 При работе с фильтрами пропадают кнопки перелистывания страниц Каталога товаров
